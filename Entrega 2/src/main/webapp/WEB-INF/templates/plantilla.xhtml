<h:body data-spy="scroll" data-target=".site-navbar-target"
	data-offset="300">
	<div class="site-mobile-menu site-navbar-target">
		<div class="site-mobile-menu-header">
			<div class="site-mobile-menu-close mt-3">
				<span class="icon-close2 js-menu-toggle"></span>
			</div>
		</div>
		<div class="site-mobile-menu-body"></div>
	</div>
	<h:form class="form">
		<div class="bg-primary py-3 top-bar shadow d-none d-md-block">
			<div class="container">
				<div class="row">
					<c:choose>
						<c:when test="#{controlAutorizacion.pdi != null}">
							<div class="col-md-6 text-md-left pl-0">
								<h:commandLink action="#{controlAutorizacion.home()}"
									class=" pr-3 pl-0" value="Home" />
								<h:commandLink
									action="#{controlAutorizacion.listaActividades()}"
									class=" pr-3" value="Lista de Actividades" />
							</div>
							<div class="col-md-6 text-md-right">
								<a href="https://twitter.com/InfoUMA" class="p-3"><span
									class="icon-twitter"></span></a> <a
									href="https://www.facebook.com/universidadmalaga/" class="p-3"><span
									class="icon-facebook"></span></a>
								<h:outputText
									value="¡Hola!, #{controlAutorizacion.pdi.nombre}  "></h:outputText>
								<h:commandLink action="#{controlAutorizacion.logout()}"
									class=" pr-3" value="Logout" />
							</div>
						</c:when>
						<c:when test="#{controlAutorizacion.usuario.rol == 'USUARIO'}">
							<div class="col-md-6 text-md-left pl-0">
								<h:commandLink action="#{controlAutorizacion.home()}"
									class=" pr-3 pl-0" value="Home" />
								<h:commandLink
									action="#{controlAutorizacion.listaActividades()}"
									class=" pr-3" value="Lista de Actividades" />
							</div>
							<div class="col-md-6 text-md-right">
								<a href="https://twitter.com/InfoUMA" class="p-3"><span
									class="icon-twitter"></span></a> <a
									href="https://www.facebook.com/universidadmalaga/" class="p-3"><span
									class="icon-facebook"></span></a>
								<h:outputText
									value="¡Hola!, #{controlAutorizacion.usuario.nombre}  "></h:outputText>
								<h:commandLink action="#{controlAutorizacion.logout()}"
									class=" pr-3" value="Logout" />
							</div>
						</c:when>
						<c:when test="#{controlAutorizacion.pas != null}">
							<div class="col-md-6 text-md-left pl-0">
								<h:commandLink action="#{controlAutorizacion.home()}"
									class=" pr-3 pl-0" value="Home" />
								<h:commandLink
									action="#{controlAutorizacion.listaActividades()}"
									class=" pr-3" value="Lista de Actividades" />
							</div>
							<div class="col-md-6 text-md-right">
								<a href="https://twitter.com/InfoUMA" class="p-3"><span
									class="icon-twitter"></span></a> <a
									href="https://www.facebook.com/universidadmalaga/" class="p-3"><span
									class="icon-facebook"></span></a>
								<h:outputText
									value="¡Hola!, #{controlAutorizacion.pas.nombre}  "></h:outputText>
								<h:commandLink action="#{controlAutorizacion.logout()}"
									class=" pr-3" value="Logout" />
							</div>
						</c:when>
						<c:when
							test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
							<div class="col-md-6 text-md-left pl-0">
								<h:commandLink action="#{controlAutorizacion.home()}"
									class=" pr-3 pl-0" value="Home" />
								<h:commandLink
									action="#{controlAutorizacion.listaActividades()}"
									class=" pr-3" value="Lista de Actividades" />
								<h:commandLink
									action="#{controlAutorizacion.aniadirActividad()}"
									class=" pr-3" value="Añadir Actividad" />
							</div>
							<div class="col-md-6 text-md-right">
								<a href="https://twitter.com/InfoUMA" class="p-3"><span
									class="icon-twitter"></span></a> <a
									href="https://www.facebook.com/universidadmalaga/" class="p-3"><span
									class="icon-facebook"></span></a>
								<h:outputText
									value="¡Hola!, #{controlAutorizacion.usuario.nombre}  "></h:outputText>
								<h:commandLink action="#{controlAutorizacion.logout()}"
									class=" pr-3" value="Logout" />
							</div>
						</c:when>
						<c:otherwise>
							<div class="col-md-6 text-md-left pl-0">
								<h:commandLink action="#{controlAutorizacion.home()}"
									class=" pr-3 pl-0" value="Home" />
								<h:commandLink
									action="#{controlAutorizacion.listaActividades()}"
									class=" pr-3" value="Lista de Actividades" />
							</div>
							<div class="col-md-6 text-md-right">
								<a href="https://twitter.com/InfoUMA" class="p-3"><span
									class="icon-twitter"></span></a> <a
									href="https://www.facebook.com/universidadmalaga/" class="p-3"><span
									class="icon-facebook"></span></a>
								<h:link outcome="#{controlAutorizacion.login()}" value="Login" />
							</div>
						</c:otherwise>
					</c:choose>
				</div>
			</div>
		</div>
	</h:form>

	<header class="site-navbar site-navbar-target bg-secondary shadow"
		role="banner">
	<div class="container">
		<div class="row align-items-center position-relative">
			<div class="site-logo">
				<img src="resources/img/logo.png" id="logo" alt="logo de APS"
					height="90" width="300" />
			</div>
			<nav class="site-navigation text-left ml-auto " role="navigation">
			<ul
				class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
				<li><h:link outcome="#{controlAutorizacion.contacto()}"
						value="Sobre nosotros"></h:link></li>
				<li><h:link outcome="#{controlAutorizacion.queEsAps()}"
						value="¿Qué es ApS?"></h:link></li>
				<li><h:link outcome="#{controlAutorizacion.ayuda()}"
						value="Ayuda"></h:link></li>
				<li><h:link outcome="#{controlAutorizacion.opiniones()}"
						value="Opiniones"></h:link></li>
			</ul>
			</nav>
			<div class="ml-auto toggle-button d-inline-block d-lg-none">
				<a href="#" class="site-menu-toggle py-5 js-menu-toggle text-white"><span
					class="icon-menu h3 text-white"></span></a>
			</div>
		</div>
	</div>
	</header>
	<div id="content" class="center_content">
		<ui:insert name="content">Content</ui:insert>
	</div>

	<footer class="site-footer bg-white">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-7">
						<h2 class="footer-heading mb-4">About Us</h2>
						<p>
							Somos los <b>SharpCompadres</b>, un grupo de estudiantes de la
							E.T.S de Ingeniería Informática de la Universidad de Málaga.
						</p>
					</div>
					<div class="col-md-4 ml-auto">
						<h2 class="footer-heading mb-4">Features</h2>
						<ul class="list-unstyled">
							<li><a href="#">About Us</a></li>
							<li><a href="#">Contact Us</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-4 ml-auto">
				<h2 class="footer-heading mb-4">Follow Us</h2>
				<a href="https://www.facebook.com/universidadmalaga/"
					class="smoothscroll pl-0 pr-3"><span class="icon-facebook"></span></a>
				<a href="https://twitter.com/InfoUMA" class="pl-3 pr-3"> <span
					class="icon-twitter"></span></a> <a
					href="https://www.instagram.com/infouma" class="pl-3 pr-3"> <span
					class="icon-instagram"></span></a> <a
					href="https://www.linkedin.com/school/universidad-de-malaga/"
					class="pl-3 pr-3"> <span class="icon-linkedin"></span></a>
			</div>
		</div>
		<div class="row pt-5 mt-5 text-center">
			<div class="col-md-12">
				<div class="pt-5">
					<p>
						Copyright
						<script type="5effdd28a9cabe17c6463025-text/javascript">document.write(new Date().getFullYear());</script>
					</p>
				</div>
			</div>
		</div>
	</div>
